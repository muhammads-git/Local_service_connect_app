{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="fw-semibold text-dark mb-1">Welcome, {{ provider_name }}</h4>
                    <p class="text-muted small mb-0">Manage your services and grow your business</p>
                </div>
                <span class="badge bg-warning text-dark border small px-3 py-2">Provider Dashboard</span>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card border-0 bg-primary text-white rounded-2">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="bi bi-calendar-check small"></i>
                        </div>
                        <div>
                            <h6 class="fw-medium mb-1">Total Bookings</h6>
                            <h4 class="fw-bold mb-0">0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 bg-success text-white rounded-2">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="bi bi-check-circle small"></i>
                        </div>
                        <div>
                            <h6 class="fw-medium mb-1">Completed</h6>
                            <h4 class="fw-bold mb-0">0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 bg-warning text-dark rounded-2">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-dark bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="bi bi-clock small"></i>
                        </div>
                        <div>
                            <h6 class="fw-medium mb-1">Pending</h6>
                            <h4 class="fw-bold mb-0">0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 bg-info text-white rounded-2">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="bi bi-star small"></i>
                        </div>
                        <div>
                            <h6 class="fw-medium mb-1">Rating</h6>
                            <h4 class="fw-bold mb-0">0.0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Bookings -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm rounded-2">
                <div class="card-header bg-white border-0 py-3">
                    <h6 class="fw-semibold text-dark mb-0">Recent Bookings</h6>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="border-0 small fw-medium text-muted py-3">Customer</th>
                                    <th class="border-0 small fw-medium text-muted py-3">Service</th>
                                    <th class="border-0 small fw-medium text-muted py-3">Date</th>
                                    <th class="border-0 small fw-medium text-muted py-3">Status</th>
                                    <th class="border-0 small fw-medium text-muted py-3"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-3" colspan="5">
                                        <div class="text-center py-4">
                                            <i class="bi bi-inbox display-4 text-muted mb-3"></i>
                                            <p class="text-muted small mb-0">No bookings yet</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
